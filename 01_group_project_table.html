<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        h2{
            font-family: 'Times New Roman', Times, serif;
            color: darkorchid;
            text-align: center;
        }
        table, th, td{
            border: 2px solid fuchsia;
            border-collapse: collapse;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: auto;
            color: whitesmoke;
        }
    </style>
</head>
